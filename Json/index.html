var xhttp = new XMLHttpRequest();
xhttp.onreadystatechange = function() {
  if (this.readyState == 4 && this.status == 200) {
    var res = JSON.parse(xhttp.responseText);
    // var res = xhttp.responseText;
    var fruta = res.fruta;

    var salida = '';
	for (var i = 0; i < fruta.length; i++) {

		salida += `<li>${fruta[i].nombre} - ${fruta[i].stock}</li>`; //interpolacion concatenar todo con solo `` and ${}
	}
	document.getElementById('fruta').innerHTML = salida;
  }
};
xhttp.open("GET", "fruta.json", true);
